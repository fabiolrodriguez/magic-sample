name: Docker Build Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:
env:
  DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  PRODUCT_REPO_NAME: ${{secrets.PRODUCT_REPO_NAME}}
jobs:
  create-user-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Build user service docker image
        run: docker build . --file Dockerfile -t "$DOCKER_USERNAME/$PRODUCT_REPO_NAME:latest"
      - name: Push user service docker image
        run: docker push "$DOCKER_USERNAME/$PRODUCT_REPO_NAME:latest"
  deployment:
    needs: [create-user-image]
    runs-on: ubuntu-latest
    steps:
      - name: setup
        run: sudo apt install kubectl -y
      - name: getconf
        run: echo $KUBE_CONFIG > kubeconfig
      - name: kubeconfig
        run: export KUBECONFIG=$PWD/kubeconfig
      - name: kubectl
        run: kubectl apply -f deployment.yaml